<!DOCTYPE html>
<!-- 타임리프 사용 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset='utf-8' />
<!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- fullcalendar CDN -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
<!-- fullcalendar 언어 CDN -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
<!-- bootstrap, custom css 링크 -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/home.css" rel="stylesheet">
<style>
    /* body 스타일 */
    html, body {

        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
    }
    /* 캘린더 위의 해더 스타일(날짜가 있는 부분) */
    .fc-header-toolbar {
        padding-top: 1em;
        padding-left: 1em;
        padding-right: 1em;
    }
</style>
</head>

<body>
<div th:replace="navbar/navBar :: navBar"/>
<p class="mainText">복용현황</p>
<p class="mainSubText">우리 가족 다같이, 건강하게 쏙</p>
<div class="mediStatDiv">
    <img src="/image/human-icon1.png" class="rounded myPageImage" alt="...">
    <img src="/image/human-icon1.png" class="rounded myPageImage" alt="...">
    <img src="/image/human-icon1.png" class="rounded myPageImage" alt="...">
    <button type="button" class="myPageBtnImage " id="img_btn"><img class="myPagebtnImage2" src="/image/plusbutton.png"></button>
</div>
<div class="mediCalDiv">
<div id='calendar-container'>
    <div id='calendar'></div>
</div>
</div>
<div style="height: 200px"></div>

<!-- bootstrp js 링크 -->
<script src="/js/bootstrap.min.js"></script>
<!-- 캘린더 JS -->
<script>
    (function(){
        $(function(){
            // calendar element 취득
            var calendarEl = $('#calendar')[0];
            // full-calendar 생성하기
            var calendar = new FullCalendar.Calendar(calendarEl, {
                height: '800px', // calendar 높이 설정
                expandRows: true, // 화면에 맞게 높이 재설정
                slotMinTime: '00:00', // Day 캘린더에서 시작 시간
                slotMaxTime: '23:59', // Day 캘린더에서 종료 시간
                // 해더에 표시할 툴바
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                },
                initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
                initialDate: '2022-06-10', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
                navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크
                editable: true, // 수정 가능?
                selectable: true, // 달력 일자 드래그 설정가능
                nowIndicator: true, // 현재 시간 마크
                dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
                locale: 'ko', // 한국어 설정
                eventAdd: function(obj) { // 이벤트가 추가되면 발생하는 이벤트
                    console.log(obj);
                },
                eventChange: function(obj) { // 이벤트가 수정되면 발생하는 이벤트
                    console.log(obj);
                },
                eventRemove: function(obj){ // 이벤트가 삭제되면 발생하는 이벤트
                    console.log(obj);
                },
                select: function(arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
                    var title = prompt('Event Title:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: arg.start,
                            end: arg.end,
                            allDay: arg.allDay
                        })
                    }
                    calendar.unselect()
                }
                // 이벤트
                ,events: [
                    {
                        title: 'All Day Event',
                        start: '2022-06-01',
                    },
                    {
                        title: 'Long Event',
                        start: '2022-06-02',
                        end: '2022-06-10'
                    },
                    {
                        groupId: 999,
                        title: 'Repeating Event',
                        start: '2022-06-09T16:00:00'
                    },
                    {
                        groupId: 999,
                        title: 'Repeating Event',
                        start: '2022-06-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2022-06-11',
                        end: '2022-06-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2022-06-12T10:30:00',
                        end: '2022-06-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2022-06-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2022-06-12T14:30:00'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2022-06-12T17:30:00'
                    },
                    {
                        title: 'Dinner',
                        start: '2022-06-12T20:00:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2022-06-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/', // 클릭시 해당 url로 이동
                        start: '2022-06-28'
                    }
                ]
            });
            // 캘린더 랜더링
            calendar.render();
        });
    })();
</script>
<script>$('#element').off('scroll touchmove mousewheel');</script>
</body>
</html>
