<!DOCTYPE html>
<!-- 타임리프 사용 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 약통</title>

    <!-- bootstrap, custom css 링크 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home.css" rel="stylesheet">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>

</head>
<body>
<div th:replace="navbar/navBar2 :: navBar2"/>
<div th:replace="clock/alarmClock :: clock"/>

<div class="boxdiv" style="margin-top: 60px;">
    <!-- 약통 조회 -->
    <div class="modal-body text-center pb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <!-- 약통 이름 -->
                    <h1 class="portfolio-modal-title text-dark text-uppercase mb-0" id="mediName"
                        style="font-weight: 800; font-size: 50px;" th:text="${box.getName()}">약통 이름</h1>
                    <br><br>

                    <!-- 약통 이미지 -->
                    <img id="mediImg2" style="border-radius: 70%;"
                         th:style="'background:' + ${box.getColor()}+ ';border-radius:70%'"
                         class="img-fluid" src="/image/mediCase/tes.png" alt="..."/>
                    <hr>

                    <!-- 약통 텍스트-->
                    <br>
                    <div th:if="${box.getMemo()} != ''">
                    <h3 style="display:inline" >메모 : </h3>
                    <h3 id="mediMemo" style="display:inline" th:text="${box.getMemo()}">약통 메모<br></h3>
                    <br><br>
                    </div>

                    <div th:if="${box.getMedicineLists().size()} != 0">
                    <h4>-약-</h4>
                    <div th:each="list : ${box.getMedicineLists()}">
                        <h3 th:text="${list.getName()}">두통약</h3>
                    </div>
                    <br><br>
                    </div>

                    <h4 style="display:inline">남은 약 개수 : </h4> <h4 id="mediCounts" style="display:inline" th:text="${box.getCount()}">몇</h4>
                    <h4 style="display:inline">개</h4>
                    <br><br><br>

                    <button id="btn-time" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#timebtn">
                        <i class="far fa-clock fa-fw"></i>
                        일정
                    </button>
                    <button id="btn-update" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#editbtn">
                        <i class="fa-solid fa-pen"></i>
                        수정
                    </button>
                    <button id="btn-delete" class="btn btn-danger" th:value="${box.getId()}">
                        <i class="fas fa-xmark fa-fw"></i>
                        삭제
                    </button>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- 약통 수정 -->
<div class="modal fade" id="editbtn" tabindex="-1" aria-labelledby="editbtn"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center pb-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- 타이틀 -->
                            <h1 class="text-dark text-uppercase mb-0" style="font-weight: 600;">약통 수정하기</h1>
                            <br>
                            <div>
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="editMediName" class="col-form-label" style="padding-right: 3em">약통
                                            이름</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" id="editMediName" class="form-control" placeholder="약통 이름" th:value="${box.getName()}">
                                    </div>
                                </div>
                                <hr>

                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="editMediMemo" class="col-form-label">메모&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" id="editMediMemo" class="form-control" placeholder="메모" th:value="${box.getMemo()}">
                                    </div>
                                </div>
                                <hr>

                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label for="editcaseColor" class="col-form-label" style="padding-right: 1em">약통
                                            색상&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="color" id="editcaseColor" class="form-control" placeholder="색상"
                                               value="#ffa8a8" style="width: 150px;height: 70px" th:value="${box.getColor()}">
                                    </div>
                                    <div class="col-auto">
                                    </div>
                                </div>
                                <hr>
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label class="col-form-label" style="padding-right: 1em">약 추가
                                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                    </div>
                                    <div class="col-md-9">
                                        <table class="table border-secondary">
                                            <tbody id="editmediTbody">
                                            <tr>
                                                <td><input type="text" id="editmedi" class="form-control"
                                                           placeholder="약 이름"></td>
                                            </tr>

                                            </tbody>

                                        </table>
                                        <button onclick="editAddRow()" style="background: none;border: none">
                                            <img class="img-fluid" style="width: 30px;height: 30px"
                                                 src="/image/plusbutton.png" alt="..."/>
                                        </button>

                                        <button onclick="editDelRow()" style="background: none;border: none">
                                            <img class="img-fluid" style="width: 30px;height: 30px"
                                                 src="/image/minus.png" alt="..."/>
                                        </button>

                                    </div>
                                    <div class="col-auto">

                                    </div>

                                </div>
                                <hr>

                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <label class="col-form-label" style="padding-right: 1em">여분의
                                            약&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" aria-label="Default select example"
                                                id="editDayselect"
                                                onchange="editBellChange(); editCount();">
                                            <option value="0" selected>선택 없음</option>
                                            <option value="1">갯수</option>
                                            <option value="2">일</option>
                                            <option value="3">주</option>
                                            <option value="4">달</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <div id="editD1" style="visibility: hidden">
                                                <span class="stepper">
                                                  <button>–</button>
                                                    <input type="number" id="stepper" value="0" min="0" max="365"
                                                           step="1" onchange="editCount();">
                                                  <button>+</button>
                                                </span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <select class="form-select" aria-label="Default select example" id="editD2"
                                                style="visibility: hidden" onchange="editCount()">
                                            <option value="0" selected>하루 몇번</option>
                                            <option value="1">1번</option>
                                            <option value="2">2번</option>
                                            <option value="3">3번</option>
                                        </select>
                                    </div>
                                    <div class="col-auto">
                                    </div>
                                </div>
                            </div>
                            <br>
                            <h4 class="text-dark mb-0" id="editCount" style="display: inline" th:text="${box.getCount()}"></h4><h4
                                style="display: inline">개</h4>
                            <br><br><br><br>
                            <button id="btn-edit" class="btn btn-primary" style="width: 90px" th:value="${box.getId()}">
                                <i class="fa-solid fa-pen"></i>
                                수정
                            </button>
                            <button class="btn btn-primary" style="width: 90px" data-bs-dismiss="modal">
                                취소
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 일정 조회 -->
<div class="modal fade" id="timebtn" tabindex="-1" aria-labelledby="timebtn"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center pb-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-10">
                            <!-- 타이틀 -->
                            <h1 class="portfolio-modal-title text-dark text-uppercase mb-0" id="scheduleName"
                                style="font-weight: 800;" th:text="${box.getName()} + '의 약통 일정'">의 약통 일정</h1>
                            <br>
                            <div style="text-align: center">
                                <button type="button" onclick="plusbell" class="btn btn-secondary"
                                        style="width: 300px;height: 60px">
                                    <div>
                                        <div data-bs-toggle="modal" data-bs-target="#plusbell" id="schedulePlus">
                                            <i class="fas fa-plus fa-2x"></i>
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <br>
                            <div>

                                <div class="row g-3 align-items-center" style="justify-content: center;">

                                    <input type="hidden" value="" id="hiddenId">
                                    <div class="col-md-5" th:each="scheLists: ${scheList}">
                                        <table id="belltable" class="table table-bordered border-secondary"
                                               style="width: 350px; float: left;">
                                            <tbody>
                                            <tr>
                                                <th class="table-active" valign="middle">
                                                    <div style="text-align: left">
                                                        <div>
                                                            <i class="fas fa-stopwatch fa-2x"
                                                               style="margin-top: 2px;margin-left: 10px"></i>
                                                            <span style="font-size: 19px; line-height: 2;margin-left: 20px"
                                                                  th:text="${scheLists.getTimeUpdate()}"></span>
                                                        </div>
                                                    </div>
                                                </th>
                                            </tr>
                                            <!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
                                            <tr style="border-bottom: none">
                                                <th class="table" valign="middle"
                                                    style="font-size: 20px;padding: 10px;text-align: left">
                                                    <div class="row g-3 align-items-center">
                                                        <div class="col-md-4">
                                                            <label style="font-size: 20px; vertical-align:top;">
                                                                시작일
                                                            </label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <h4 type="text" id="addTime"
                                                                th:text="${#temporals.format(scheLists.getDateTime(), 'yyyy-MM-dd')}"
                                                                style="font-size: 18px;margin-bottom: 0px"></h4>
                                                        </div>
                                                    </div>
                                                    <div class="row g-3 align-items-center">
                                                        <div class="col-md-4">
                                                            <label style="font-size: 20px">
                                                                주기
                                                            </label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <h4 type="text" id="addTime3"
                                                                style="font-size: 18px;margin-bottom: 0px"
                                                                th:text="${scheLists.getCycleUpdate()}"></h4>
                                                        </div>
                                                    </div>
                                                </th>
                                            </tr>
                                            <!--ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
                                            <tr style="border-top: none">
                                                <th class="table" valign="middle" style="padding-bottom: 5px;">
                                                    <button id="btn-update1" class="btn btn-primary scheduleUpdate"
                                                            data-bs-toggle="modal"
                                                            data-bs-target="#belleditbtn"
                                                            th:value="${scheLists.getId()}"
                                                            style="width: 70px;height: 30px;font-size: 13px">
                                                        <i class="fa-solid fa-pen"></i>
                                                        수정
                                                    </button>
                                                    <button id="btn-delete1" class="btn btn-danger scheduleDelete"
                                                            th:value="${scheLists.getId()}"
                                                            style="width: 75px;height: 30px;font-size: 13px">
                                                        <i class="fas fa-xmark fa-fw"></i>
                                                        삭제
                                                    </button>
                                                </th>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div> <!-- 일정수정 안에 알람 한개 -->

                                    <!-- 알람 하나 더 늘리고 싶으면 여기 붙여넣으면됨-->
                                </div>
                            </div>
                        </div> <!-- 모달 창 안 가로 범위 -->

                    </div>

                </div>
            </div>
        </div>
    </div>
</div> <!-- 일정수정 버튼 누르면 나오는 모달 -->

<!-- 일정 수정 -->
<div class="portfolio-modal modal fade" id="belleditbtn" tabindex="-1" aria-labelledby="belleditbtn"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button class="btn-close editcanclebtn" type="button" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body text-center pb-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- 타이틀 -->
                            <h1 class="text-dark text-uppercase mb-0" style="font-weight: 600;">일정 수정하기</h1>

                            <br>
                            <div class="row g-3 align-items-center">
                                <div class="col-md-3">
                                    <label for="editmedicase" class="col-form-label"
                                           style="padding-right: 5em">약통</label>
                                </div>
                                <div class="col-md-9">
                                    <select class="form-select" aria-label="약통 선택하기" disabled>
                                        <option id="editmedicase"></option>
                                    </select>

                                </div>
                            </div>
                            <br>

                            <div class="row g-3 align-items-center">
                                <div class="col-md-3">
                                    <label for="editstartday" class="col-form-label"
                                           style="padding-right: 3.6em">시작일&nbsp</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="date" id="editstartday" class="form-control" placeholder="2022-06-24">
                                </div>
                            </div>
                            <br>

                            <div class="row g-3 align-items-center">
                                <div class="col-md-3">
                                    <label for="editaddTime" class="col-form-label"
                                           style="padding-right: 3em">알람시간</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="time" id="editaddTime" class="form-control">
                                </div>
                            </div>
                            <br>

                            <div class="row g-3 align-items-center">
                                <div class="col-md-3">
                                    <label class="col-form-label" style="padding-right: 5em">주기</label>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" aria-label="Default select example"
                                            id="editselectdayBtn2"
                                            onchange="editBellChange2();">
                                        <option value="0" selected>선택 없음</option>
                                        <option value="1">매일</option>
                                        <option value="2">특정 요일</option>
                                        <option value="3">일 간격</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div id="editBel1" style="visibility: hidden">
                                                <span class="editstepper2">
                                                  <button>–</button>
                                                    <input type="number" id="editstepper2" value="1" min="0" max="365"
                                                           step="1" onchange="editBellCount();">
                                                  <button>+</button>
                                                </span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" aria-label="Default select example" id="editBel2"
                                            style="visibility: hidden">
                                        <option value="0" selected>일에 한번</option>
                                        <option value="1">주에 한번</option>
                                        <option value="2">개월에 한번</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                </div>
                            </div>
                            <div class="row g-3 align-items-center">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-7">
                                    <div id="editBel3" style="font-size: 20px; visibility: hidden;">
                                        &nbsp;<input type='checkbox' id='editMon' name='editday' value='0' class="cbox"
                                                     style="accent-color: red;"/>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type='checkbox' id='editTue' name='editday' value='1' class="cbox"
                                               style="accent-color: #d1721d;"/>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type='checkbox' id='editWed' name='editday' value='2' class="cbox"
                                               style="accent-color: #9a7928;"/>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type='checkbox' id='editThu' name='editday' value='3' class="cbox"
                                               style="accent-color: green;"/>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type='checkbox' id='editFri' name='editday' value='4' class="cbox"/>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type='checkbox' id='editSat' name='editday' value='5' class="cbox"
                                               style="accent-color: darkblue;"/>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type='checkbox' id='editSun' name='editday' value='6' class="cbox"
                                               style="accent-color: purple;"/><br>
                                        &nbsp;월&nbsp;&nbsp;&nbsp;&nbsp;
                                        화&nbsp;&nbsp;&nbsp;&nbsp;
                                        수&nbsp;&nbsp;&nbsp;&nbsp;
                                        목&nbsp;&nbsp;&nbsp;&nbsp;
                                        금&nbsp;&nbsp;&nbsp;&nbsp;
                                        토&nbsp;&nbsp;&nbsp;&nbsp;
                                        일
                                    </div>
                                </div>
                            </div>
                            <br>

                            <br><br><br><br>

                            <button id="editaddbtn" class="btn btn-primary" style="width: 90px">
                                <i class="fa-solid fa-pen"></i>
                                수정
                            </button>
                            <button class="btn btn-primary editcanclebtn" data-bs-dismiss="modal" style="width: 90px">
                                취소
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 일정 추가 -->
<div class="portfolio-modal modal fade" id="plusbell" tabindex="-1" aria-labelledby="plusbell"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center pb-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <!-- 타이틀 -->
                            <h1 class="text-dark text-uppercase mb-0" style="font-weight: 800; font-size: 40px;">일정 추가하기</h1>

                            <br>
                            <div class="row g-3 align-items-center">
                                <div class="col-md-3">
                                    <label class="col-form-label"
                                           style="padding-right: 3em">약통선택</label>
                                </div>
                                <div class="col-md-9">
                                    <select id="mediBellcase" class="form-select" aria-label="약통 선택하기" disabled>
                                        <option th:text="${box.getName()}" th:value="${box.getId()}" >감기약</option>
                                    </select>

                                </div>
                            </div>
                            <br>

                            <div class="row g-3 align-items-center">
                                <div class="col-md-3">
                                    <label for="startday" class="col-form-label"
                                           style="padding-right: 3.6em">시작일&nbsp</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="date" id="startday" class="form-control" placeholder="2022-06-24">
                                </div>
                            </div>
                            <br>

                            <div class="row g-3 align-items-center">
                                <div class="col-md-3">
                                    <label for="addTime" class="col-form-label"
                                           style="padding-right: 3em">알람시간</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="time" id="addBellTime" class="form-control">
                                </div>
                            </div>
                            <br>

                            <div class="row g-3 align-items-center">
                                <div class="col-md-3">
                                    <label class="col-form-label" style="padding-right: 5em">주기</label>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" aria-label="Default select example" id="selectdayBtn"
                                            onchange="Change2();">
                                        <option value="0" selected>선택 없음</option>
                                        <option value="1">매일</option>
                                        <option value="2">특정 요일</option>
                                        <option value="3">일 간격</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div id="sel1" style="visibility: hidden">
                                                <span class="bellstepper">
                                                  <button>–</button>
                                                    <input type="number" id="bellstepper" value="1" min="0" max="365"
                                                           step="1" onchange="editCount2();">
                                                  <button>+</button>
                                                </span>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select" aria-label="Default select example" id="sel2"
                                            style="visibility: hidden">

    (function () {
        'use strict';

        function ctrls() {
            var _this = this;
            this.counter = 0;
            this.els = {
                decrement: document.querySelector('.ctrl__button--decrement'),
                counter: {
                    container: document.querySelector('.ctrl__counter'),
                    num: document.querySelector('.ctrl__counter-num'),
                    input: document.querySelector('.ctrl__counter-input')
                },
                increment: document.querySelector('.ctrl__button--increment')
            };
            this.decrement = function () {
                var counter = _this.getCounter();
                var nextCounter = (_this.counter > 0) ? --counter : counter;
                _this.setCounter(nextCounter);
            };
            this.increment = function () {
                var counter = _this.getCounter();
                var nextCounter = (counter < 9999999999) ? ++counter : counter;
                _this.setCounter(nextCounter);
            };
            this.getCounter = function () {
                return _this.counter;
            };
            this.setCounter = function (nextCounter) {
                _this.counter = nextCounter;
            };
            this.debounce = function (callback) {
                setTimeout(callback, 100);
            };
            this.render = function (hideClassName, visibleClassName) {
                _this.els.counter.num.classList.add(hideClassName);
                setTimeout(function () {
                    Count();
                    _this.els.counter.num.innerText = _this.getCounter();
                    _this.els.counter.input.value = _this.getCounter();
                    _this.els.counter.num.classList.add(visibleClassName);
                }, 100);
                setTimeout(function () {
                    Count();
                    _this.els.counter.num.classList.remove(hideClassName);
                    _this.els.counter.num.classList.remove(visibleClassName);
                }, 200);
            };
            this.ready = function () {
                _this.els.decrement.addEventListener('click', function () {
                    _this.debounce(function () {
                        _this.decrement();
                        _this.render('is-decrement-hide', 'is-decrement-visible');
                    });
                });
                _this.els.increment.addEventListener('click', function () {
                    _this.debounce(function () {
                        _this.increment();
                        _this.render('is-increment-hide', 'is-increment-visible');
                    });
                });
                _this.els.counter.input.addEventListener('input', function (e) {
                    var parseValue = parseInt(e.target.value);
                    if (!isNaN(parseValue) && parseValue >= 0) {
                        _this.setCounter(parseValue);
                        _this.render();
                    }
                });
                _this.els.counter.input.addEventListener('focus', function (e) {
                    _this.els.counter.container.classList.add('is-input');
                });
                _this.els.counter.input.addEventListener('blur', function (e) {
                    _this.els.counter.container.classList.remove('is-input');
                    _this.render();
                    Count();
                    editCount();
                });
            };
        };
        // init
        var controls = new ctrls();
        document.addEventListener('DOMContentLoaded', controls.ready);
    })();
