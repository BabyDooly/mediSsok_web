<!DOCTYPE html>
<!-- 타임리프 사용 -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>myPage</title>
    <!-- bootstrap, custom css 링크 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar/navBar :: navBar"/>
<p class="myPageText">MY PAGE</p>

<div class="myPage">
    <hr class="myPageHr">
    <p class="myPageHead">&nbsp&nbsp개인정보</p>
    <div class="myPageIndiv">

        <br>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="emailText" class="col-form-label">이메일</label>
            </div>
            <div class="col-md-9">
                <input type="text" id="emailText" class="form-control" placeholder="test2@naver.com" th:value="${member.getEmail()}" disabled>
            </div>
        </div>
        <br>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label class="col-form-label">닉네임</label>
            </div>
            <div class="col-md-9">

                <input type="text" id="nameText" class="form-control" placeholder="닉네임" th:value="${member.getNickname()}">

<!--                <div class="col-md-9" align="left">-->
<!--                    <label sec:authentication="name" class="col-form-label" style="border: 1px solid #ced4da; width: 430px; background-color:#e9ecef;padding: 0.375rem 0.75rem;border-radius: 0.25rem;" ></label>-->
<!--                </div>-->
            </div>
            <br>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="callText" class="col-form-label">연락처</label>
            </div>
            <div class="col-md-9">
                <input type="text" id="callText" class="form-control" placeholder="010-1234-5678" th:value="${member.getPhone()}">
            </div>
        </div>
        <br>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="adressText" class="col-form-label">주소지</label><br><br>
                <label for="adressText2" class="col-form-label"></label>
            </div>
            <div class="col-md-8">
                <input type="text" id="adressText" class="form-control" disabled>
                <input type="text" id="adressText2" class="form-control" placeholder="상세정보 입력" disabled>
            </div>
            <div class="col-auto">
                <span>
                    <button type="button" class="btn btn-primary">찾기</button><br><br><br>
                </span>
            </div>
            <div class="col-auto">
                <span>
                    <button id="btn-update" type="button" class="btn btn-primary">변경</button>
                </span>
            </div>
        </div>
    </div>
    </div>
    <br>
    <hr class="myPageHr">
    <p class="myPageHead">&nbsp&nbsp 패스워드 변경</p>
    <br>
    <div class="myPageIndiv2">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="ownPass" class="col-form-label" style="padding-right: 3em">패스워드&nbsp</label>
            </div>
            <div class="col-md-9">
                <input type="password" id="ownPass" class="form-control" placeholder="현재 비밀번호">
            </div>
        </div>
        <br>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="newPass" class="col-form-label">변경할 패스워드</label>
            </div>
            <div class="col-md-9">
                <input type="password" id="newPass" class="form-control" placeholder="새 비밀번호">
            </div>
        </div>
        <br>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="rePass" class="col-form-label" style="padding-right: 1em">패스워드 확인</label>
            </div>
            <div class="col-md-9">
                <input type="password" id="rePass" class="form-control" placeholder="비밀번호 확인">
            </div>
            <div class="col-auto">
                <span>
                    <button type="button" class="btn btn-primary">변경</button>
                </span>
            </div>
        </div>
    </div>
    <br>
    <hr class="myPageHr">
    <p class="myPageHead">&nbsp&nbsp친구 설정</p>
    <div class="myPageBox">
        <div class="text-center">
            <img src="/image/human-icon1.png" class="rounded myPageImage" alt="...">
            <button type="button" class="myPageBtnImage " id="img_btn"><img class="myPagebtnImage2" src="/image/plusbutton.png"></button>
        </div>
    </div>

    <hr class="myPageHr">
    <p class="myPageHead">&nbsp&nbsp알림 설정</p>
    <br>
    <div class="myPageIndiv3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="vibrationCheckbox" th:field="*{member.vibration}">
            <label class="form-check-label" for="vibrationCheckbox">진동 모드</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="pushAlarmCheckbox" th:field="*{member.pushAlarms}">
            <label class="form-check-label" for="pushAlarmCheckbox">푸쉬 알림</label>
        </div>
        <div class=" form-check form-switch">
            <input class="form-check-input " type="checkbox" role="switch" id="locationAlarmsCheckbox" th:field="*{member.locationAlarms}">
            <label class="form-check-label " for="locationAlarmsCheckbox">위치 알림</label>
        </div>
        <div class=" form-check form-switch">
            <input class="form-check-input " type="checkbox" role="switch" id="s4">
            <label class="form-check-label " for="s4">출근 시 알림</label>
        </div>
        <div class=" form-check form-switch">
            <input class="form-check-input " type="checkbox" role="switch" id="replenishAlarmsCheckbox" th:field="*{member.replenishAlarms}">
            <label class="form-check-label " for="replenishAlarmsCheckbox">보충 약 알림</label>
        </div>
    </div>

    <div class="myPageIndiv4">
        <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="liveToastBtn">저장하기</button>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="/image/testBtn1.png" class="rounded me-2" alt="...">
                    <strong class="me-auto myPageToastText">약 쏙</strong>
                    <small class="myPageToastText">1 sec ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body myPageToastText">
                    정상적으로 정보가 저장됐습니다.<br>
                    3초후 자동 이동합니다.
                </div>

            </div>
        </div>

        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/member.js"></script>


<!-- bootstrp js 링크 -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
