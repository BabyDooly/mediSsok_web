<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="clock">
    <div class="portfolio-modal modal fade alarm-modal" id="alarmClock" tabindex="-1" aria-labelledby="alarmClock"
         aria-hidden="true">
        <div class="modal-dialog" style="max-width: 1000px">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center pb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- 타이틀 -->

                                <div class="clockIcon">
                                    <img src="/image/alarm.png" style="width: 100%;height: 100%">
                                </div>

                                <br>
                                <div id="clockdate" class="clockDate"></div>
                                <div id="clocktime" class="clockTime"></div>

                                <audio id="alarmaudio" src="/audio/alarm.mp3" loop>지원 안될때 뜨는 문구</audio>

                                <br>
                                <div id="alarm-box" class="alarmBox">약통 이름</div>


                                <br><br><br>
                                <button id="eat-check" class="btn btn-primary" data-bs-dismiss="modal" style="width: 120px" onclick="eatCheck()">
                                    먹었어요
                                </button>
                                <button class="btn btn-primary" data-bs-dismiss="modal" style="width: 90px" aria-label="Close">
                                    취소
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
